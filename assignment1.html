<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

    <form method="post" action="#">
        <!-- First / Last Name -->
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <!-- City / State / Zip -->
        <div class="row g-3 mb-3">
            <div class="col-md-5">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" name="state" required>
                    <option value="ca">California</option>
                    <option value="ny">New York</option>
                    <option value="mi" selected>Michigan</option>
                    <option value="il">Illinois</option>
                    <option value="tx">Texas</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
            </div>
        </div>

        <!-- Phone / Email -->
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <!-- Contact method -->
        <div class="mb-3">
            <p class="mb-1">Preferred method of contact</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email"
                    required>
                <label class="form-check-label" for="contactEmail">Email</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contactMethod" id="contactText" value="text">
                <label class="form-check-label" for="contactText">Text</label>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Sign in</button>

    </form>

</body>

</html>
